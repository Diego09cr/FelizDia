<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="hearts"></div>

    <header>
        <img src="images/logo.png" alt="Animal Crossing" class="logo">
        <h1>Diego and Mary Edition ❤️</h1>
    </header>

    <main>
        <div class="carousel">
            <div class="carousel-track">
                <div class="slide">
                    <img src="images/slide1.jpg" alt="Passeio na ilha">
                    <p>Um mergulho relaxante juntinhos 🌴</p>
                </div>
                <div class="slide">
                    <img src="images/slide2.jpg" alt="Explorando lugares novos">
                    <p>visitando o bar dentro do museu 🍹</p>
                </div>
                <div class="slide">
                    <img src="images/slide3.jpg" alt="Depois da pescaria">
                    <p>Uhuul! Aprendemos uma receita nova 🍣</p>
                </div>
                <div class="slide">
                    <img src="images/slide4.jpg" alt="Fogos de artifício">
                    <p>Iluminando o céu com nosso amor 🎆</p>
                </div>
            </div>

            <button class="carousel-button prev">&#10094;</button>
            <button class="carousel-button next">&#10095;</button>
        </div>
    </main>

    <footer>
        <img src="images/leaf.png" alt="Folhinha" class="leaf">
    </footer>

    <script src="js/carousel.js"></script>
</body>
</html>
